  const supportedHosts = [
    "ok.ru","vidoza","veev","filemoon","dood","mixdrop","streamwish","videa.hu","vk.com",
    "streamtape.com","streamlare.com","sbembed.com","voe.sx","filemoon.sx","vidhide.com",

  function updateClock(){
    const now = new Date();
    const hh = String(now.getHours()).padStart(2,'0');
    const mm = String(now.getMinutes()).padStart(2,'0');
    const ss = String(now.getSeconds()).padStart(2,'0');
    const el = document.getElementById("clock");
    if (el) el.textContent = `${hh}:${mm}:${ss}`;
  }
  setInterval(updateClock, 1000); updateClock();

  function showPreloader(show){ document.getElementById("preloader").style.display = show ? "flex" : "none"; }

  async function fetchViaProxy(url){
    const res = await fetch(proxy + encodeURIComponent(url));
    if(!res.ok) throw new Error("Proxy hiba");
    const data = await res.json();
    return data.contents;
  }
  function parseHTML(html){ return new DOMParser().parseFromString(html, "text/html"); }
  function normalizeUrl(url, base){
    try {
      if (!url) return "";
      if (url.startsWith("//")) return "https:" + url;
      if (/^https?:\/\//i.test(url)) return url;
      return new URL(url, base).href;
    } catch(e){ return url; }
  }
  function addAutoplay(src){
    if (!src) return src;
    const hasQuery = src.includes("?");
    const sep = hasQuery ? "&" : "?";
    if (src.includes("youtube.com") || src.includes("youtu.be") || src.includes("youtube-nocookie")) {
      return src + sep + "autoplay=1&mute=1&playsinline=1";
    }
    return src.includes("autoplay=1") ? src : (src + sep + "autoplay=1");
  }
  function extractIframeSrcFromDoc(doc, baseUrl){
    const iframes = doc.querySelectorAll("iframe[src]");
    for (const iframe of iframes){
      let src = iframe.getAttribute("src") || "";
      src = normalizeUrl(src, baseUrl);
      if (supportedHosts.some(h => src.includes(h))) {
        return addAutoplay(src);
      }
    }
    return null;
  }

  async function fetchDmdMediaPage(categoryUrl, page=1){
    let url = categoryUrl;
    if (!url.includes("?") && page > 1) url = `${categoryUrl}?page=${page}`;
    showPreloader(true);
    try{
      const html = await fetchViaProxy(url);
      const doc = parseHTML(html);
      const items = doc.querySelectorAll(".sorozatok");
      const container = document.getElementById("movies");

      if (!items || items.length === 0){
        document.getElementById("loadMoreBtn").innerHTML = "<p style='color:orange;'>Nincs t√∂bb oldal.</p>";
        return;
      }

      items.forEach(item=>{
        const title = item.querySelector("h1")?.textContent?.trim();
        const link = item.querySelector("a")?.getAttribute("href");
        const posterEl = item.querySelector("img");
        let poster = posterEl?.getAttribute("data-src") || posterEl?.getAttribute("src") || "";
        const fullPoster = poster ? normalizeUrl(poster, "https://dmda.media") : "";

        if (title && link){
          const div = document.createElement("div");
          div.className = "movie";

          const img = document.createElement("img");
          img.src = fullPoster;
          img.alt = title;

          const titleDiv = document.createElement("div");
          titleDiv.className = "movie-title";
          titleDiv.textContent = title;

          div.appendChild(img);
          div.appendChild(titleDiv);
          container.appendChild(div);

          const fullLink = normalizeUrl(link, "https://dmda.media");
          div.onclick = () => loadPlayer(fullLink, title);
        }
      });
    } catch(err){
      console.error("Hiba:", err);
    } finally {
      showPreloader(false);
    }
  }

  async function loadPlayer(link, title){
    showPreloader(true);
    try{
      const html = await fetchViaProxy(link);
      const doc = parseHTML(html);
      const desc = doc.querySelector('meta[name="description"]')?.content || "Nincs le√≠r√°s.";
      const serverAnchors = Array.from(doc.querySelectorAll('a.servername[href], .servername[href]'));
      let candidateSrc = null;

      for (const a of serverAnchors){
        const href = a.getAttribute("href");
        if (!href) continue;
        const serverUrl = normalizeUrl(href, link);
        try{
          const subHtml = await fetchViaProxy(serverUrl);
          const subDoc = parseHTML(subHtml);
          const src = extractIframeSrcFromDoc(subDoc, serverUrl);
          if (src){ candidateSrc = src; break; }
        } catch(e){
          console.warn("Szerver nem j√≥:", serverUrl, e);
        }
      }

      if (!candidateSrc){
        candidateSrc = extractIframeSrcFromDoc(doc, link);
      }

      if (candidateSrc){
        const iframe = document.getElementById("playerIframe");
        iframe.src = candidateSrc;
        iframe.setAttribute("allow", "autoplay; fullscreen; encrypted-media");
        iframe.setAttribute("referrerpolicy", "no-referrer");

        const caption = document.getElementById("movieDesc");
        caption.textContent = `${title}`;

        modal.style.display = "flex";
      } else {
        alert("Nincs el√©rhet≈ë lej√°tsz√≥ ehhez a filmhez.");
      }

      alert("Hiba t√∂rt√©nt a lej√°tsz√≥ bet√∂lt√©sekor.");
    } finally {
      showPreloader(false);
    }
  }

  function closeModal(){
    const modal = document.getElementById("playerModal");
